<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            search
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
             <li class="navbar-item-google"> <a href="index.html">google</a></li>
            </ul>
         </div>
         <div>
            <h1 class="h1-advance">
                Advance search
            </h1>
            <hr>
         </div>
         <div class="line"></div>
         <div class="div-advance"></div>
         <p> <h2 class="h2-advance">Find pages with....</h2></p>
         <form action="https://www.google.com/webhp">
            <div class="row-input">
                <div class="left">
                    <P class="p-advance"> all these words:</P>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <P class="p-advance"> this exact word or phase :</P>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <P class="p-advance"> any of these words:</P>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <P class="p-advance"> none of these words:</P>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>
            <div class="btn-div">
                <input type="submit" value="Advance search" class="btn btn-advance">
            </div>
        </form>
    </body>
</html>
